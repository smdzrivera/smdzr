<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location-based AR.js demo</title>
    <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- on iOS WebRTC protocol to use the phone camera only works in Safari at this time - Jan 2021 -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- get latitude, longitude - https://www.latlong.net/ -->
      <a-text
        value="This is augmented reality text."
        look-at="[gps-camera]"
        scale="50 50 50"
        rotation="0 0 90"
        gps-entity-place="latitude: 40.768742; longitude: -73.965179"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
