<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Frame Cursor Event: Display Text</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- An A-Frame component to register event listeners that set properties.
        lines 21 and 22 use the event set component to:
        The event set component can register multiple event handlers that set multiple properties
        https://www.npmjs.com/package/aframe-event-set-component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder
        position="1 1 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
      >
        <!-- text nested in a-cylinder tag to be one object -->
        <a-text
          id="cylinderText"
          value="This is a cylinder"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
        ></a-text>
      </a-cylinder>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky color="lightskyblue"></a-sky>

      <a-plane color="brown" rotation="-90 0 0" width="10" height="10"></a-plane>

    </a-scene>
  </body>
</html>
