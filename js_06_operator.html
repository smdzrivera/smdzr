<script>
  /* ? operator is a quick way of doing an if statement
  The conditional or ternary operator takes three operands:
  a condition followed by a question mark, then an expression
  to execute if the condition is true : and lastly the expression to execute if the condition is false.
  Syntax: condition ? expressionIfTrue : expressionIfFalse
  About the conditional or ternary operator:
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator
  Read about JavaScript expressions and operators:
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_Operators

  */
  let a = 7;
  document.write(
    a <= 5 ? //if
    "a is less than or equal to 5" : //write if true else :
    "a is greater than 5"
  )
</script>
