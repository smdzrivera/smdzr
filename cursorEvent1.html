<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Frame Cursor Event</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box> hexdecimal codes for color: #24CAFF and #EF2D5E
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');
            el.setAttribute('scale', {x: 1, y: 1, z: 1});
          });
          el.addEventListener('click', function () {
            el.setAttribute('scale', {x: 2, y: 1, z: 2});
            el.setAttribute('color', 'green');
          });
        }
      });
    </script>
  </head>
  <body>
    <!-- a-scene handles all the setup - WebGL, canvas, camera, lights, renderer and WebVR support -->
    <a-scene>
      <a-box color="#EF2D5E" position="0 1 -4" handle-events></a-box>

      <a-camera>
        <!-- 2D Web cursor events are synthetic with WebVR and A-Frame
          a-cursor tag introduces mouse reticle - a small circle to show where the mouse is in the environmnet -->
        <a-cursor></a-cursor>
      </a-camera>
      <a-sky color="#333"></a-sky>
      <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
    </a-scene>
  </body>
</html>
